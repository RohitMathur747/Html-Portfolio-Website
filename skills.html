<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link rel="stylesheet" href="../portfolio/portfolio.css">
    <link rel="stylesheet" href="../css/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <div class="skills_wrapper">
        <h2 class="title pt-3 text-center">Skills</h2>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="html"><h2 class="mt-3 mr-4">HTML</h2></label>    
                            <input type="range" id="html" name="html"  min="0" max="100" 
                            value="90" step="10">    
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                                <label for="html"><h2 class="mt-3 mr-4">CSS</h2></label>    
                                <input type="range" id="html" name="html"  min="0" max="100" 
                                value="80" step="10">
                        </div>    
                    </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="html"><h2 class="mt-3 mr-4">BOOTSTRAP</h2></label>    
                                <input type="range" id="html" name="html"  min="0" max="100" 
                                value="90" step="10">
                            </div>    
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="html"><h2 class="mt-3 mr-4">JAVASCRIPT</h2></label>    
                            <input type="range" id="html" name="html"  min="0" max="100" 
                            value="60" step="10">    
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                                <label for="html"><h2 class="mt-3 mr-4">REACT</h2></label>    
                                <input type="range" id="html" name="html"  min="0" max="100" 
                                value="30" step="10">
                        </div>    
                    </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="html"><h2 class="mt-3 mr-4">MONGODB</h2></label>    
                                <input type="range" id="html" name="html"  min="0" max="100" 
                                value="40" step="10">
                            </div>    
                        </div>
                </div>
            </form>
        </div>
    </div>


    <script src="../css/bootstrap-4.6.2-dist/js/jquery-3.6.3.js"></script>
    <script src="../css/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
